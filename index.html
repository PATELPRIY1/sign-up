<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Hands Initiative | Sign-up</title>
    <link rel="stylesheet" href="./style.css">
</head>


    <div class="box">
        <div class="left">
            <h1>Green Hands Initiative</h1>
            <p>Join us in making a positive impact on the world.</p>
            <form>
                <label>Full Name</label>
                <input type="text" placeholder="Enter Full Name">
                <label>Email Address</label>
                <input type="email" placeholder="Enter Email Address">
                <label>Mobile Number</label>
                <input type="tel" placeholder="Enter Mobile Number">
                <label>Choose Volunteer Role</label>
                <select>Choose Volunteer Role
                    <option>Tree Planting</option>
                    <option>Trash Cleanup</option>
                    <option>Recycling Station</option>
                    <option>Beach Cleanup</option>
                </select>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="right">
            <img src="image/bg.jpg" alt="Green Hand Sign">
            <p>Support the Green Hand Initiative and make a difference.</p>
            <a href="https://www.greenhandinitiative.org/">Learn More</a> 
        </div>
    </div>
</body>

</html>
